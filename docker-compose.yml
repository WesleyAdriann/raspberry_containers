version: '3'
services:
  archi_steam_farm:
    container_name: archi_steam_farm
    image: justarchi/archisteamfarm:released
    volumes:
      - ./archi_steam_farm_config:/app/config
    ports:
      - 1242:1242
    environment:
      - TZ=America/Sao_Paulo
    depends_on:
      - pi_hole

  pi_hole:
    container_name: pi_hole
    image: pihole/pihole:latest
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 80:80/tcp
    environment:
      - TZ=America/Sao_Paulo
      - VIRTUAL_HOST=pi.hole
      - PROXY_LOCATION=pi.hole
      - ServerIP=192.0.0.1
    volumes:
      - ./pihole_storage/etc-pihole:/etc/pihole
      - ./pihole_storage/etc-dnsmasq.d:/etc/dnsmasq.d
    dns:
      - 127.0.0.1
      - 1.1.1.1
    restart: unless-stopped
    hostname: pi.hole

  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080
    depends_on:
      - pi_hole

  heimdall:
    container_name: heimdall
    image: linuxserver/heimdall
    restart: always
    volumes:
      - ./heimdall_config:/config
    environment:
      - PGID=1001
      - PUID=1001
      - TZ=America/Sao_Paulo
    ports:
      - 8080:80
      - 8443:443
    depends_on:
      - pi_hole

